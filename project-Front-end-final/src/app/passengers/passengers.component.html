<div class = "top" *ngFor = "let f of flight">
    <div class ="center">
        <h3>Passengers Details</h3>
        Flight No : {{f.flightNo}}<br>
        Flight Destination: {{f.source}}<br>
        Flight Source: {{f.destination}}<br>
    </div>
</div>
<form #f = "ngForm" (ngSubmit) = "f.form.valid && onsubmit()" >
    <div class = "form" *ngFor = "let obj of passengerList; let i = index">
        <div>Enter FirstName : <input type="text" name="firstName{{i}}"  [(ngModel)]="obj.firstName" required minlength="3" pattern="^[A-Z][a-z]{3,20}" #firstname="ngModel"  /><br />
            <div *ngIf="firstname.invalid && f.submitted"> 
                <div class = "error" *ngIf="firstname.errors.required"></div>
                <div class = "error" *ngIf="firstname.errors.minlength"></div>
                <div class = "error" *ngIf ="firstname.errors.pattern">firstletter capital remaining small letters</div>
            </div>
        </div>
        <div>Enter LastName : <input type="text" name="lastName{{i}}" [(ngModel)]="obj.lastName" required minlength="3"  pattern="^[A-Z][a-z]{3,20}" #lastname="ngModel" /><br>
            <div *ngIf="lastname.invalid && f.submitted"> 
                <div class = "error" *ngIf="lastname.errors.required"></div>
                <div class = "error" *ngIf="lastname.errors.minlength"></div>
                <div class = "error" *ngIf ="lastname.errors.pattern">firstletter capital remaining small letters</div>
            </div>
        </div>
        <div>Enter Age : <input type="number"  name="age{{i}}" [(ngModel)]="obj.age" required minlength="3"  pattern="[0-9]{2}" #age="ngModel" /><br>
            <div *ngIf="age.invalid && f.submitted"> 
                <div class = "error" *ngIf="age.errors.required"></div>
                <div class = "error" *ngIf="age.errors.minlength"></div>
                <div class = "error"*ngIf ="age.errors.pattern">takes 10 to 99</div>
            </div>
        </div>
        <div>Enter Contact : <input type="tel" name="contact{{i}}" [(ngModel)]=obj.contact pattern="^[6-9][0-9]{9}" #contact="ngModel"/><br>
            <div *ngIf="contact.invalid && f.submitted"> 
                <div class = "error" *ngIf ="contact.errors.pattern">Takes 10 digits</div>
            </div>
        </div>
        <div>
            <div *ngIf ="noOfPass>1">
            <button (click) ="addForm()" class = "add">Add Passenger</button><br>
            </div>
        </div>
        <div class = "remove" *ngIf = "i!=0">
            <button (click) = "removeForm(i)" class = "sub">Remove Passenger</button><br>
        </div>
    </div>
    <div class ="btn1"><button type = "submit" class = "btn">Submit And Proceed</button></div>
</form>
